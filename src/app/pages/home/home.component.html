<section class="it-hero-wrapper it-text-centered p-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="it-hero-text-wrapper bg-dark p-3">
          <h2 class="text-white text-center">Rent Auto Service</h2>
          <p class="text-white text-center">Il tuo autosalone di fiducia</p>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="row justify-content-center align-items-center text-center mt-4">
  <div class="col-6 col-md-4" *ngFor="let brand of brands">
    <img
      class="img-fluid"
      [src]="brand.brandLogo"
      [alt]="'logo ' + brand.brand"
    />
  </div>
</div>

<hr />
<h3 class="text-center">Auto in evidenza</h3>
<div class="container">
  <div class="row align-items-center justify-content-center">
    <div
      class="col-6 col-md-4 d-flex justify-content-center"
      *ngFor="let auto of randomAuto"
    >
      <div
        class="card align-items-center shadow-sm"
        style="
          width: 25rem;
          border-radius: 15px;
          overflow: hidden;
          transition: transform 0.3s;
        "
        [ngClass]="{
          'bg-success text-white': auto.available,
          'bg-danger text-white': !auto.available
        }"
      >
        <img
          [src]="auto.modelImage"
          class="card-img-top"
          alt="{{ auto.brand }} {{ auto.model }}"
          style="
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #ccc;
          "
        />
        <div class="card-body text-center">
          <h5 class="card-title font-weight-bold">
            {{ auto.brand }} {{ auto.model }}
          </h5>
        </div>
        <ul class="list-group list-group-flush text-center fw-bold rounded-3">
          <li class="list-group-item bg-light">Anno: {{ auto.year }}</li>
          <li class="list-group-item bg-light">Prezzo: € {{ auto.price }}</li>
          <li class="list-group-item bg-light">
            Pronta consegna: {{ auto.available ? "Sì" : "No" }}
          </li>
        </ul>
        <div class="card-body text-center">
          <button
            type="button"
            class="btn btn-outline-light w-100"
            [routerLink]="getBrandLink(auto.brand)"
          >
            Tutte le nostre {{ auto.brand }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
